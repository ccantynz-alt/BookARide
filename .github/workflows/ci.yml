name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - 'claude/**'

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: http://localhost:8000
          REACT_APP_GEOAPIFY_API_KEY: placeholder
          REACT_APP_STRIPE_PUBLISHABLE_KEY: placeholder

  backend-lint:
    name: Backend Lint & Syntax
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check (compile all Python files)
        run: python -m compileall . -q

      - name: Run backend tests
        run: |
          if [ -d ../tests ] && find ../tests -name "test_*.py" | grep -q .; then
            python -m pytest ../tests -v --tb=short
          else
            echo "No tests found â€” skipping pytest"
          fi
        env:
          MONGO_URL: mongodb://localhost:27017
          JWT_SECRET: ci-test-secret
