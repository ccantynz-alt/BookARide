name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          CI: false
          NODE_OPTIONS: --trace-uncaught

      - name: Verify build output
        run: |
          test -f frontend/build/index.html || (echo "ERROR: Missing frontend/build/index.html" && exit 1)
          test -d frontend/build/static || (echo "ERROR: Missing frontend/build/static" && exit 1)
          echo "Build verified OK"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "VERCEL_TOKEN or VERCEL_PROJECT_ID not set - skipping Vercel deploy"
            echo "Set VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID in repo secrets to enable"
            exit 0
          fi
          cd frontend
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel build --prod --token="$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
          echo "Vercel deploy complete"
        working-directory: .
