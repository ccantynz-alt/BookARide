name: Auto-merge claude branches to main

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    name: Merge into main (after CI passes)
    runs-on: ubuntu-latest
    # Only proceed when CI passed and the branch is a claude/* branch
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'claude/')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Try direct merge to main
        id: direct_merge
        continue-on-error: true
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          git fetch origin "$BRANCH"
          git checkout main
          git pull origin main
          git merge --no-ff "origin/$BRANCH" -m "Auto-merge $BRANCH into main (CI passed)"
          git push origin main
          echo "merged=direct" >> $GITHUB_OUTPUT

      - name: Create PR and enable auto-merge (fallback)
        if: steps.direct_merge.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          # Create a pull request for manual review
          PR_URL=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Auto-merge failed: $BRANCH â†’ main (requires manual resolution)" \
            --body "âš ï¸ **Automated merge failed** - likely due to merge conflicts.
          
          **Branch:** \`$BRANCH\`
          **CI Status:** âœ… Passed
          **Action Required:** Please resolve conflicts manually and merge.
          
          This PR was automatically created because the direct merge to \`main\` failed.
          Review the conflicts and complete the merge manually." \
            2>&1) || {
              echo "Failed to create PR. Branch may already have an open PR."
              exit 0
            }
          
          echo "Created PR: $PR_URL"
          
          # Post a comment to the PR notifying about the failure
          if [ -n "$PR_URL" ]; then
            gh pr comment "$PR_URL" --body "ðŸ¤– Auto-merge failed for this branch. Manual intervention required to resolve conflicts."
          fi

      - name: Delete source branch (if direct merge succeeded)
        if: steps.direct_merge.outcome == 'success'
        run: |
          git push origin --delete "${{ github.event.workflow_run.head_branch }}" || echo "Branch already deleted or not found"

      - name: Deploy to server (Render/VPS)
        if: steps.direct_merge.outcome == 'success' && secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/bookaride
            git pull origin main
            sudo supervisorctl restart backend
