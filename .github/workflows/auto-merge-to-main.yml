name: Auto-merge claude branches to main

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    name: Merge into main (after CI passes)
    runs-on: ubuntu-latest
    # Only proceed when CI passed and the branch is a claude/* branch
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'claude/')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Try direct merge to main
        id: direct_merge
        continue-on-error: true
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          git fetch origin "$BRANCH"
          git checkout main
          git pull origin main
          git merge --no-ff "origin/$BRANCH" -m "Auto-merge $BRANCH into main (CI passed)"
          git push origin main
          echo "merged=direct" >> $GITHUB_OUTPUT

      - name: Create PR and notify on merge failure (fallback)
        if: steps.direct_merge.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --base main --state open --json number --jq '.[0].number')
          
          if [ -z "$EXISTING_PR" ]; then
            # Create a new PR
            PR_URL=$(gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "Auto-merge failed: $BRANCH ‚Üí main (merge conflicts)" \
              --body "‚ö†Ô∏è **Automatic merge failed due to conflicts**

          The automated merge of \`$BRANCH\` into \`main\` failed, likely due to merge conflicts.
          
          **CI Status:** ‚úÖ Passed
          **Branch:** \`$BRANCH\`
          **Target:** \`main\`
          
          ### Required Actions:
          1. Review the merge conflicts
          2. Resolve conflicts locally or in the GitHub UI
          3. Merge this PR manually once conflicts are resolved
          
          ### How to resolve locally:
          \`\`\`bash
          git checkout main
          git pull origin main
          git merge $BRANCH
          # Resolve conflicts
          git commit
          git push origin main
          \`\`\`
          
          ---
          _This PR was created automatically by the auto-merge workflow after CI passed._")
            
            echo "Created PR: $PR_URL"
            
            # Post a comment notifying about the failure
            gh pr comment "$PR_URL" --body "üö® **Manual intervention required**: Auto-merge failed. Please review and resolve merge conflicts."
          else
            echo "PR #$EXISTING_PR already exists for branch $BRANCH"
            
            # Add a comment to the existing PR
            gh pr comment "$EXISTING_PR" --body "‚ö†Ô∏è Auto-merge attempt failed at $(date -u +"%Y-%m-%d %H:%M:%S UTC"). Merge conflicts detected. Manual resolution required."
          fi

      - name: Delete source branch (if direct merge succeeded)
        if: steps.direct_merge.outcome == 'success'
        run: |
          git push origin --delete "${{ github.event.workflow_run.head_branch }}" || echo "Branch already deleted or not found"

      - name: Deploy to server (Render/VPS)
        if: steps.direct_merge.outcome == 'success' && secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/bookaride
            git pull origin main
            sudo supervisorctl restart backend
