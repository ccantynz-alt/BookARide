name: Auto-merge claude branches to main

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    name: Merge into main (after CI passes)
    runs-on: ubuntu-latest
    # Only proceed when CI passed and the branch is a claude/* branch
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'claude/')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Try direct merge to main
        id: direct_merge
        continue-on-error: true
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          git fetch origin "$BRANCH"
          git checkout main
          git pull origin main
          git merge --no-ff "origin/$BRANCH" -m "Auto-merge $BRANCH into main (CI passed)"
          git push origin main
          echo "merged=direct" >> $GITHUB_OUTPUT

      - name: Create PR and enable auto-merge (fallback)
        if: steps.direct_merge.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          TITLE="Auto-merge: ${BRANCH}"
          # Create PR (ok if it already exists)
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "$TITLE" \
            --body "Automated merge of $BRANCH into main" \
            || true
          # Enable auto-merge so it merges as soon as checks pass
          gh pr merge "$BRANCH" \
            --auto \
            --merge \
            --subject "$TITLE" \
            || true
          echo "Created/updated PR for $BRANCH with auto-merge enabled"

      - name: Delete source branch (if direct merge succeeded)
        if: steps.direct_merge.outcome == 'success'
        run: |
          git push origin --delete "${{ github.event.workflow_run.head_branch }}" || echo "Branch already deleted or not found"

      - name: Deploy to server (Render/VPS)
        if: steps.direct_merge.outcome == 'success' && secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/bookaride
            git pull origin main
            sudo supervisorctl restart backend
