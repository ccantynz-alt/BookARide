name: Frontend build check

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          REACT_APP_BACKEND_URL: https://bookaride-backend.onrender.com
