<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Google Calendar Authorization</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Preparing authorization...</p>
        </div>
    </div>

    <script>
        async function startAuth() {
            try {
                document.getElementById('status').innerHTML = `
                    <div class="spinner"></div>
                    <p>Fetching authorization URL...</p>
                `;

                // Fetch the OAuth URL from backend
                const response = await fetch('/api/auth/google/login', {
                    method: 'GET',
                    redirect: 'manual'
                });

                // Get the redirect location
                const location = response.headers.get('Location');
                
                if (location) {
                    document.getElementById('status').innerHTML = `
                        <div class="spinner"></div>
                        <p>Redirecting to Google...</p>
                    `;
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = location;
                    }, 500);
                } else {
                    throw new Error('No redirect URL received from server');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    <p>‚ùå Error: ${error.message}</p>
                    <p style="font-size: 14px; margin-top: 10px;">
                        Please contact support or try again later.
                    </p>
                `;
                console.error('Auth error:', error);
            }
        }

        // Start automatically when page loads
        window.addEventListener('load', startAuth);
    </script>
</body>
</html>
