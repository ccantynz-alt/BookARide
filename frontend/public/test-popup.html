<!DOCTYPE html>
<html>
<head>
    <title>Test Exit Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100]"></div>

    <!-- NEW POPUP with improved positioning -->
    <div class="fixed top-4 left-4 right-4 bottom-4 sm:top-1/2 sm:left-1/2 sm:right-auto sm:bottom-auto sm:-translate-x-1/2 sm:-translate-y-1/2 z-[101] sm:w-full sm:max-w-lg flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-h-full sm:max-h-[85vh] overflow-y-auto w-full">
            <!-- Close button -->
            <button class="absolute top-4 right-4 p-2 hover:bg-gray-100 rounded-full transition-colors z-10">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Header with gradient -->
            <div class="bg-gradient-to-r from-black via-gray-900 to-black p-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gold rounded-full mb-4">
                    <span class="text-3xl">üéÅ</span>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">
                    Wait! Don't Leave Empty-Handed
                </h2>
                <p class="gold text-xl font-semibold">
                    Get 10% OFF Your First Ride!
                </p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <p class="text-gray-600 text-center mb-6">
                    Enter your email and we'll send you an exclusive discount code for your first airport transfer.
                </p>

                <form class="space-y-4">
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input
                            type="email"
                            placeholder="Enter your email address"
                            class="w-full pl-10 py-4 text-lg border-2 border-gray-200 rounded-lg focus:border-yellow-500 focus:outline-none"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gold hover:bg-yellow-500 text-black font-semibold py-4 text-lg rounded-lg flex items-center justify-center gap-2"
                    >
                        Claim My 10% Discount
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </button>
                </form>

                <p class="text-xs text-gray-400 text-center mt-4">
                    No spam, ever. Unsubscribe anytime.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
